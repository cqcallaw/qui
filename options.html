<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			text-align: center;
		}

		h2 {
			background-color: lightgray;
			padding-left: .25em;
			margin-bottom: 0;
			border-bottom: 1px solid gray;
		}

		body {
			font-size: large;
			width: 75%;
			margin: auto;
		}

		dl {
			margin-top: 0;
		}

		/* ref: https://www.the-art-of-web.com/css/format-dl/ */
		dt {
			font-weight: bold;
			text-decoration: underline;
		}

		.remove {
			border: none;
			font-size: large;
			margin-left: .5em;
			color: white;
			background-color: teal;
			border-radius: 3px;
		}

		div.setting_section {
			background-color: lightgoldenrodyellow;
			border: 1px solid lightgray;
			padding: 1em;
			border-radius: 0 0 3px 3px;
		}

		#import {
			min-height: 20em;
			/* ref: https://stackoverflow.com/questions/3165083/how-to-make-textarea-to-fill-div-block */
			width: 100%;
			-webkit-box-sizing: border-box;
			/* Safari/Chrome, other WebKit */
			-moz-box-sizing: border-box;
			/* Firefox, other Gecko */
			box-sizing: border-box;
			/* Opera/IE 8+ */
		}

		#import_ui {
			text-align: right;
		}

		label.import_button {
			background-color: lightblue;
			padding: .5em;
			border-radius: 3px;
			display: inline-block;
			font-weight: bold;
			border: 1px solid lightgoldenrodyellow;
		}

		label.import_button:hover {
			border: 1px solid lightgray;
		}
	</style>
	<script src="openpgp.js"></script>
	<script src="util.js"></script>
	<script src="options.js"></script>
</head>

<body>
	<h1>Settings</h1>
	<h2>User Interface</h2>
	<div class="setting_section"><input type="checkbox" id="trust_prompt" name="trust_prompt" value="Boat"><label
			for="trust_prompt">Show Trust
			Prompt for Site-provided Public Keys</label></div>
	<h2>Trusted Keys</h2>
	<div class="setting_section">
		<dl id="trusted">
		</dl>
	</div>
	<h2>Import Public Key</h2>
	<div class="setting_section">
		<textarea id="import" name="import" placeholder="Paste ASCII-armored Public Key Text"></textarea>
		<div id="import_ui">
			<input id="import_action" style="visibility:hidden;" type="button" />
			<label for="import_action" class="import_button">Import</label>
		</div>
	</div>
</body>

</html>
